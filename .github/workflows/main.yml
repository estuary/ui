name: UI Quality Check

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    prettier:
        name: Prettier

        runs-on: ubuntu-latest
        steps:
            - name: Stop previous
              uses: styfle/cancel-workflow-action@0.9.1

            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Get Deps
              uses: bahmutov/npm-install@v1

            - name: Pretier...ing
              run: npm run format

    lint:
        name: ESLint

        runs-on: ubuntu-latest
        steps:
            - name: Stop previous
              uses: styfle/cancel-workflow-action@0.9.1

            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Get Deps
              uses: bahmutov/npm-install@v1

            - name: Linting
              run: npm run lint

    typecheck:
        name: TypeScript

        runs-on: ubuntu-latest
        steps:
            - name: Stop previous
              uses: styfle/cancel-workflow-action@0.9.1

            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Get Deps
              uses: bahmutov/npm-install@v1

            - name: Type Checking
              run: npm run typecheck

    test:
        name: Tests
        runs-on: ubuntu-latest
        steps:
            - name: Stop previous
              uses: styfle/cancel-workflow-action@0.9.1

            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Get Deps
              uses: bahmutov/npm-install@v1

            - name: Run jest
              run: npm run test
