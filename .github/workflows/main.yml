name: UI Quality Check

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    cacheNPM:
        name: NPM Install
        runs-on: ubuntu-latest
        steps:
            - name: Stop previous
              uses: styfle/cancel-workflow-action@0.11.0

            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'npm'
                  cache-dependency-path: '**/package-lock.json'
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@estuary'

            - name: Get Deps
              run: npm install
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    prettier:
        name: Prettier
        needs: cacheNPM
        runs-on: ubuntu-latest
        steps:
            - name: Stop previous
              uses: styfle/cancel-workflow-action@0.11.0

            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'npm'
                  cache-dependency-path: '**/package-lock.json'

            - name: Get Deps
              run: npm install

            - name: Prettier...ing
              run: npm run format

    lint:
        name: ESLint
        needs: cacheNPM
        runs-on: ubuntu-latest
        steps:
            - name: Stop previous
              uses: styfle/cancel-workflow-action@0.11.0

            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'npm'
                  cache-dependency-path: '**/package-lock.json'

            - name: Get Deps
              run: npm install

            - name: Linting
              run: npm run lint

    typecheck:
        name: TypeScript
        needs: cacheNPM
        runs-on: ubuntu-latest
        steps:
            - name: Stop previous
              uses: styfle/cancel-workflow-action@0.11.0

            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'npm'
                  cache-dependency-path: '**/package-lock.json'

            - name: Get Deps
              run: npm install

            - name: Type Checking
              run: npm run typecheck

    test:
        name: Tests
        needs: cacheNPM
        runs-on: ubuntu-latest
        steps:
            - name: Stop previous
              uses: styfle/cancel-workflow-action@0.11.0

            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'npm'
                  cache-dependency-path: '**/package-lock.json'

            - name: Get Deps
              run: npm install

            - name: Run jest
              run: npm run test

    # Deployment steps undertaken on a merge to `main`.
    deploy:
        name: Deploy
        needs: [prettier, lint, typecheck, test]
        runs-on: ubuntu-latest
        if: ${{ github.ref == 'refs/heads/main' }}

        # Ask github to inject an ID token with sufficient claims
        # for GCP workload identity federation.
        permissions:
            contents: read
            id-token: write

        steps:
            - name: Stop previous
              uses: styfle/cancel-workflow-action@0.11.0

            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'npm'
                  cache-dependency-path: '**/package-lock.json'

            - name: Get Deps
              run: npm install

            - name: Create a release build
              run: npm run build

            # This was generated via `setup-workload-ident.sh` in the ops repo.
            - name: Set up Google Cloud SDK
              uses: google-github-actions/auth@v0
              with:
                  service_account: cd-github-ui@estuary-control.iam.gserviceaccount.com
                  workload_identity_provider: projects/1084703453822/locations/global/workloadIdentityPools/github-actions/providers/github-actions-provider

            - name: Update Dashboard Deployment
              run: |
                  gcloud run deploy dashboard \
                    --project estuary-control \
                    --region us-central1 \
                    --source ./build/
